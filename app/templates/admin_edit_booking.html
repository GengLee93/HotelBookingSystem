{% extends "base.html" %}

{% block title %}Edit Booking #{{ booking.id }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Edit Booking #{{ booking.id }}</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('admin.edit_booking', booking_id=booking.id) }}" method="POST">

                    <!-- Customer Info (Read-only for context) -->
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <input type="text" class="form-control" value="{{ booking.user.name }} ({{ booking.user.email }})" disabled>
                    </div>

                    <!-- Service Selection -->
                    <div class="mb-3">
                        <label for="service_id" class="form-label">Service / Room Type</label>
                        <select class="form-select" id="service_id" name="service_id" required>
                            {% for service in services %}
                            <option value="{{ service.id }}" {% if service.id == booking.service_id %}selected{% endif %}>
                                {{ service.name }} (${{ "%.2f"|format(service.price) }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Dates -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="check_in_date" class="form-label">Check-in Date</label>
                            <input type="date" class="form-control" id="check_in_date" name="check_in_date"
                                   value="{{ booking.check_in_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="check_out_date" class="form-label">Check-out Date</label>
                            <input type="date" class="form-control" id="check_out_date" name="check_out_date"
                                   value="{{ booking.check_out_date.strftime('%Y-%m-%d') }}" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
